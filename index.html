<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section>
        <h1 class="Title">Rock Paper Scissors</h1>

        <div class="scoreboard">
            <p class="score-title">Player Score:</p>
            <p class="score-title">Computer Score:</p>
            </div>

            <div class="scores">
                <p class="player-score">0</p>
                <p class="computer-score">0</p>
            </div>

            <div class="selection-display">
                <p class="player-selection">✊</p>
                <p class="computer-selection">✌</p>
            </div>

            <p class="announcer">Player Wins !</p>

        <div class="choices">
        <button class="btn rock">✊</button>
        <button class="btn paper">🖐</button>
        <button class="btn scissors">✌</button>
        </div>

        <button class="btn play-again">Play Again</button>

    </section>
    <script src="script.js"></script>
</body>
</html>
